<div class="noticia" ng-repeat="noticia in $ctrl.noticias">
    <hr>
    <h3>{{noticia.titulo}}</h3>
    <p>{{noticia.contenido}}</p>
    <p id="author">{{noticia.author.username}}</p>
    <span><b>TAGS:</b>
        <span ng-repeat="t in noticia.tagList">
            <a>{{t}}</a>
        </span>
    </span>
    <br>
    <button ui-sref="app.detailnoticia({slug:noticia.slug})">View more</button> 
</div>
