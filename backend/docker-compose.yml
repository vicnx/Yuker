version: "3"
services:
 yuker_rest:
  image: mhart/alpine-node:8
  container_name: yuker_rest
  restart: on-failure
  working_dir: /yuker
  command: npm start
  ports:
   - "3000:3000"
  volumes:
   - ./rest:/yuker
  links: 
   - mongo
  depends_on:
   - mongo
  networks:
   - network_yuker
 yuker_graphql:
  image: mhart/alpine-node:8
  container_name: yuker_graphql
  restart: on-failure
  working_dir: /yuker
  command: npm start
  ports:
   - "3001:3001"
  volumes:
   - ./graphql:/yuker
  links: 
   - 'mongo'
  depends_on:
   - 'mongo'
  networks:
   - network_yuker
 prometheus:
  image: prom/prometheus:v2.20.1
  container_name: prometheus_yuker
  volumes:
  - ./prometheus/:/etc/prometheus
  ports:
  - "9090:9090"
  depends_on:
  - yuker_rest
  links:
  - yuker_rest
  command: ["--config.file=/etc/prometheus/prometheus.yml"]
  networks:
  - network_yuker
 mongo:
  image: mvertes/alpine-mongo
  container_name: mongo_yuker
  ports:
   - "27018:27017"
  volumes:
   - /data/db
  networks:
   - network_yuker
volumes:
  myGrafanaVol: {}
networks:
  network_yuker:
 
