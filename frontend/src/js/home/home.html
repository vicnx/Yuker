      <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">


      <!-- Main view - contains tabs & article list -->
      <div class="col-md-9">
        <!-- Tabs for toggling between feed, article lists -->

          <ul class="nav nav-pills outline-active">

            <li class="nav-item">
              <a href="" class="nav-link"

                ng-click="$ctrl.changeList({ type: 'all' })">
                Global Feed
              </a>
            </li>

            <li class="nav-item" ng-show="$ctrl.listConfig.filters.tag">

            </li>

        <h1>POPULAR YUKS</h1>
        <br>
        <yuks-list yuks="$ctrl.yuks"></yuks-list>
        
        <br><br><br>
        <h1>POPULAR NEWS</h1>
        <br>
        <noticias-list noticias="$ctrl.noticias"></noticias-list>

      </div>

      <!-- Sidebar where popular tags are listed -->
      <div class="col-md-3">
        <div class="sidebar">

          <p>Popular Yuk Tags</p>

          <div class="tag-list" ng-show="$ctrl.tagsYuks">
            <a href="" class="tag-default tag-pill"
              ng-click="$ctrl.changeList({ type: 'all', filters: { tag: tagName } })"
              ng-repeat="tagName in $ctrl.tagsYuks"
              ng-bind="tagName">
            </a>
          </div>

          <div ng-show="!$ctrl.tagsYuksLoaded">
            Loading tags...
          </div>

          <div class="post-preview"
            ng-show="$ctrl.tagsYuksLoaded && !$ctrl.tagsYuks.length">
            No tags are here... yet.
          </div>

        </div>

        <div class="sidebar">

          <p>Categorias Noticias</p>

          <div class="tag-list" ng-show="$ctrl.tagsNoticias">
            <a href="" class="tag-default tag-pill"
              ng-click="$ctrl.changeList({ type: 'all', filters: { tag: tagName } })"
              ng-repeat="tagName in $ctrl.tagsNoticias"
              ng-bind="tagName">
            </a>
          </div>

          <div ng-show="!$ctrl.tagsNoticiasLoaded">
            Loading tags...
          </div>

          <div class="post-preview"
            ng-show="$ctrl.tagsNoticiasLoaded && !$ctrl.tagsNoticias.length">
            No tags are here... yet.
          </div>

        </div>
      </div>

      

      <!-- End the row & container divs -->
    </div>
  </div>

</div>
