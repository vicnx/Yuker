<link rel="stylesheet" href="css/yuks-list.css">
<div ng-repeat="yuk in $ctrl.yuks">
    <article class="yuk">
        <div class="leftyuk">
            <img class="image" src="{{yuk.author.image}}" alt="">
        </div>
        <div class="rightyuk">
            <div class="yuk_title">{{yuk.title}}</div>
            <div class="yuk_body">{{yuk.content}}</div>
            <div class="yuk_author">@{{yuk.author.username}}</div>
            <!-- <p class="content-list">{{yuk.content}}</p> -->
            <!-- <p id="author">{{yuk.author.username}}</p> -->
            <div class="yuk_footer1">
                <div class="left_footer1">
                    <span><b>TAGS:</b>
                        <span ng-repeat="t in yuk.tagList">
                            <a>{{t}}</a>
                        </span>
                    </span>
                </div>
                <div class="like_dislike">
                    <like-btn yuk="yuk">
                        {{yuk.likesCount}}
                    </like-btn>
                    <dislike-btn yuk="yuk">
                        {{yuk.dislikesCount}}
                    </dislike-btn>
                    <!-- <a ng-click="$ctrl.submit()"><i class="far fa-thumbs-up"></i> <span class="badge badge-light">{{yuk.likesCount}}</span></a> -->
                    <!-- <a ng-click="$ctrl.submit()"><i class="far fa-thumbs-down"></i> <span class="badge badge-light">{{yuk.dislikesCount}}</span></a> -->

                    
                </div>
                <div class="rightyuk_footer1">
                    <button class="btn btn-success" ui-sref="app.detailyuk({slug:yuk.slug})">Details</button> 
                </div>
            </div>
            
        </div>
    </article>
    <hr>
</div>
