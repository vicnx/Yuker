<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <list-errors errors="$ctrl.errors"></list-errors>

        <form>
          <h1>EDITOR DE NOTICIAS</h1>
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                ng-model="$ctrl.noticia.titulo"
                type="text"
                placeholder="Titulo de la noticia" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                rows="8"
                ng-model="$ctrl.noticia.contenido"
                placeholder="Escribe tu Noticia">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Enter tags"
                ng-model="$ctrl.tagField"
                ng-keyup="$event.keyCode == 13 && $ctrl.addTag()" />

              <div class="tag-list">
                <span ng-repeat="tag in $ctrl.noticia.tagList"
                  class="tag-default tag-pill">
                  <i class="ion-close-round" ng-click="$ctrl.removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-danger" type="button" ng-click="$ctrl.submit()">
              Publicar la nueva noticia
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
