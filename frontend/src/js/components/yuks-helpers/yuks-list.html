<div class="yuk" ng-repeat="yuk in $ctrl.yuks">
    <hr>
    <h3>{{yuk.title}}</h3>
    <!-- <p class="content-list">{{yuk.content}}</p> -->
    <p id="author">{{yuk.author.username}}</p>
    <span><b>TAGS:</b>
        <span ng-repeat="t in yuk.tagList">
            <a>{{t}}</a>
        </span>
    </span>
    <br>
    <button ui-sref="app.detailyuk({slug:yuk.slug})">Details</button> 
</div>
