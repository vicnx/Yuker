<div class="comment-main-level">
  <div class="comment-avatar">
    <img src="{{$ctrl.data.author.image}}"/>
  </div>
  <div class="comment-box">

    <div class="comment-head">
      <h6 class="comment-name"><a ui-sref="app.profile.main({ username: $ctrl.data.author.username })">{{$ctrl.data.author.username}}</a></h6>
      <span class="date-posted"
        ng-bind="::$ctrl.data.createdAt | date: 'longDate'">
      </span>
      <span class="mod-options" ng-show="$ctrl.canModify">
        <i class="ion-trash-a" ng-click="$ctrl.deleteCb()"></i>
      </span>
      <span ng-show="$ctrl.showAuthor" class="author">CREADOR</span>
    </div>
    <div class="comment-content">
      {{$ctrl.data.body}}    
    </div>
  </div>
  </div>
</div>
